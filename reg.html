  <div class="container">

    <form class="well form-horizontal" action=" " method="post" id="contact_form">
     <div>
      <fieldset>


        <legend>
          <center>
            <h2>
              <b>Форма Реєстрації</b>
            </h2>
          </center>
        </legend>
        <br>



        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input name="first_name" placeholder="Ввеедіть ім`я" class="form-control" type="text">
            </div>
          </div>
        </div>



        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input name="last_name" placeholder="Введіть прізвище" class="form-control" type="text">
            </div>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label"> </label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-list"></i>
              </span>
              <select name="car" class="form-control selectpicker">
                <option value="" disabled selected>Ваше авто</option>
                <option>Tesla X</option>
                <option>Tesla S</option>
                <option>Tesla 3</option>
                <option>Інша марка</option>
                <option>Відустнє</option>
              </select>
            </div>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-envelope"></i>
              </span>
              <input name="email" placeholder="Введіть E-Mail" class="form-control" type="text">
            </div>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input name="user_password" placeholder="Введіть пароль" class="form-control" type="password">
            </div>
          </div>
        </div>



        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input name="confirm_password" placeholder="Повторіть пароль" class="form-control" type="password">
            </div>
          </div>
        </div>



        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-earphone"></i>
              </span>
              <input name="contact_no" placeholder="(050)" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Select Basic -->

        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">Успішно
          <i class="glyphicon glyphicon-thumbs-up"></i> Успішно!.</div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <button type="submit" class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspЗареєструватися
              <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
          </div>

        </div>
      </fieldset>
    </div>
    </form>
  </div>
