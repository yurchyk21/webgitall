<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реєстрація коритсувача</title>
    <link rel="stylesheet" href="style/styleS.css">
    
    <script src="style/registration.js"></script>
</head>

<body>
  

<!-- multistep form -->
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Реєстраційні дані</li>
      <li>Соціальні профелі</li>
      <li>Додаткова інформація</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Створення Вашого акаунта</h2>
      <h3 class="fs-subtitle">Крок №1</h3>
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Пароль" />
      <input type="password" name="cpass" placeholder="Повторіть пароль" />
      <input type="button" name="next" class="next action-button" value="Далі" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Соціальні профелі</h2>
      <h3 class="fs-subtitle">У яких соцмережах Ви зареєстровані</h3>
      <input type="text" name="twitter" placeholder="Twitter" />
      <input type="text" name="facebook" placeholder="Facebook" />
      <input type="text" name="gplus" placeholder="Google Plus" />
      <input type="button" name="previous" class="previous action-button" value="Повернутися" />
      <input type="button" name="next" class="next action-button" value="Далі" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Додаткова інформація</h2>
      <h3 class="fs-subtitle">Ми не використовуємо Ваші дані в комерційних цілях</h3>
      <input type="text" name="fname" placeholder="Ім`я" />
      <input type="text" name="lname" placeholder="Прізвище" />
      <input type="text" name="phone" placeholder="Телефон" />
      <textarea name="address" placeholder="Адреса"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Повернутися" />
      <input type="submit" name="submit" class="submit action-button" value="Відправити" />
    </fieldset>
  </form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="style/registration.js"></script>



</body>

</html>
